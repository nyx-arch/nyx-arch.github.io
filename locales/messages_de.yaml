profile.office: Büro
profile.office.description: Nach einer gemeinsamen Diplomarbeit an der Eidgenössischen Technischen Hochschule Lausanne im Jahr 2008, arbeiten Nathanaël Chollet und Yann Gramegna über sechs Jahre in renommierten Architekturbüros in Basel und Zürich. Während dieser Zeit sammeln beide wertvolle Erfahrung bei der Ausführung komplexer Projekte, sowie durch die Mitarbeit und Leitung von Studien und Wettbewerben. 2015 gründen sie gemeinsam NYX architectes in Zürich.

profile.approach: Herangehensweise
profile.approach.description: NYX architectes ist aktiv und erfahren in allen Architekturbereichen und in jeder Projektphase. Das Büro befasst sich sowohl mit grösseren Aufgaben, wie städtebaulichen Visionen, als auch mit der Ausführung von kleineren, alltäglichen Projekten sowie der Bildproduktion. Jedes Projekt wird pragmatisch analysiert. Die Umgebung und das Raumprogramm werden hinterfragt und die beteiligten Akteure werden miteinbezogen; sodass für jede Situation ein klares, individuelles Projekt entsteht.


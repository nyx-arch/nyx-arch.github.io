profile.office: Bureau
profile.office.description: Diplômés ensemble en 2008 de l’Ecole Polytechnique Fédérale de Lausanne, Nathanaël Chollet et Yann Gramegna ont ensuite travaillé séparément près de six ans dans des bureaux d’architecture renommés à Bâle et à Zürich. Durant ces années ils collaborent à l’étude et à la réalisation de projets complexes et acquièrent ainsi une précieuse expérience. En 2015 ils fondent NYX architectes et s’établissent à Zürich.

profile.approach: Approche
profile.approach.description: NYX architectes est actif et expérimenté dans tous les domaines de l’architecture et dans toutes les étapes du processus projectuel. Le bureau travaille de la très grande échelle, les visions urbaines, à la plus petite, les réalisations de projet, en passant par la production d’images. Chaque projet est approché de façon pragmatique, le contexte, le programme et les différents acteurs impliqués sont questionnés afin qu’émerge, pour chaque situation, un projet clair et spécifique.


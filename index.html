<!DOCTYPE html>
<html>
	<head>
	  <link rel="stylesheet" href="css/normalize.css">
 	  <link rel="stylesheet" href="css/custom.css">

	  <meta name="google-site-verification" content="0qGqtLQlY4Tm_ROIV8lBZZYSvNWShm_JhgauWPDKC_U">
	</head>
	<body>
	  <a href="de/projects" id="to-projects">

        <img class="u-max-full-width" src="images/nyx-logo.png">
        <div class="welcome-page-text">
          NYX architectes
        </div>
      </div>
    </a>
    <script>
      var userLang = navigator.language || navigator.userLanguage; 
      if(userLang) { 
        if(userLang.indexOf("fr") === 0) {
          document.getElementById("to-projects").href = "fr/projects";
        } else if(userLang.indexOf("en") === 0) {
          document.getElementById("to-projects").href = "en/projects";
        }
      }
    </script>
